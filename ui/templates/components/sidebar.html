<style>
    /* Sidebar Root Styles */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 260px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
    }
    
    .sidebar.collapsed {
        width: 70px;
    }
    
    /* Sidebar Header */
    .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid var(--border-light);
    }
    
    .sidebar-brand {
        display: flex;
        align-items: center;
    }
    
    .sidebar-logo {
        width: 30px;
        height: 30px;
    }
    
    .sidebar-logo-light {
        display: var(--show-light);
    }
    
    .sidebar-logo-dark {
        display: var(--show-dark);
    }
    
    .sidebar-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-left: 0.8rem;
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        transition: opacity 0.3s ease;
    }
    
    .sidebar-toggle {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        border: none;
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }
    
    .sidebar-toggle:hover {
        background-color: var(--hover-bg);
        color: var(--text-primary);
    }
    
    .toggle-icon {
        font-size: 0.8rem;
        transition: transform 0.3s ease;
    }
    
    .sidebar.collapsed .toggle-icon {
        transform: rotate(180deg);
    }
    
    /* User Profile Section */
    .sidebar-profile {
        display: flex;
        align-items: center;
        padding: 1.2rem 1rem;
        border-bottom: 1px solid var(--border-light);
        transition: padding 0.3s ease;
    }
    
    .profile-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid var(--accent);
    }
    
    .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .profile-info {
        margin-left: 0.8rem;
        overflow: hidden;
        transition: opacity 0.3s ease;
    }
    
    .profile-name {
        color: var(--text-primary);
        font-size: 0.95rem;
        font-weight: 600;
        margin: 0 0 0.2rem;
        white-space: nowrap;
    }
    
    .profile-role {
        color: var(--text-tertiary);
        font-size: 0.8rem;
    }
    
    /* Sidebar Search */

        padding: 1rem;
        transition: padding 0.3s ease;
    }
    
    .search-input-wrapper {
        position: relative;
        width: 100%;
    }
    
    .search-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);

        font-size: 0.85rem;

    .search-input {

        padding: 0.6rem 0.6rem 0.6rem 2rem;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 0.85rem;
        transition: all 0.2s ease;

    /* Navigation Menu */
    .sidebar-nav {
        flex: 1;
        padding: 1rem 0;
        overflow-y: auto;
    }
    
    .sidebar-menu {

        padding: 0;
        margin: 0;
    }
    
    .menu-item {

    .menu-link {

    .menu-link:hover {

        white-space: nowrap;

    /* Submenu Styles */

    }
    
    .submenu {
        list-style: none;
        padding: 0.5rem 0 0.5rem 2.8rem;
        margin: 0;
        display: none;
    }
    
    .has-submenu.open .submenu {
        display: block;
    }
    
    .submenu-link {
        display: block;
        padding: 0.5rem 1rem;
        color: var(--text-tertiary);
        text-decoration: none;
        font-size: 0.9rem;
        border-radius: 4px;
        transition: all 0.2s ease;
        white-space: nowrap;
    }
    
    .submenu-link:hover {
        color: var(--accent);
        background-color: var(--hover-bg);
    }
    
    /* Sidebar Footer */
    .sidebar-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-light);
        transition: padding 0.3s ease;
    }
    
    .usage-info {
        margin-bottom: 1rem;
    }
    
    .usage-label {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        margin-bottom: 0.5rem;
    }
    
    .progress-container {
        height: 6px;
        background-color: var(--bg-tertiary);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }
    
    .progress-bar {
        height: 100%;
        background-color: var(--accent);
        border-radius: 3px;
    }
    
    .usage-details {
        font-size: 0.75rem;
        color: var(--text-tertiary);
    }
    
    .upgrade-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--accent);
        color: var(--text-on-accent);
        padding: 0.6rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.2s ease;
    }
    
    .upgrade-button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
    }
    
    .upgrade-icon {
        margin-right: 0.5rem;
    }
    
    /* Collapsed State Styles */
    .sidebar.collapsed .sidebar-title,
    .sidebar.collapsed .profile-info,
    .sidebar.collapsed .menu-text,
    .sidebar.collapsed .submenu-arrow,
    .sidebar.collapsed .search-input-wrapper {
        opacity: 0;
        visibility: hidden;
    }
    
    .sidebar.collapsed .menu-link {
        justify-content: center;
    }
    
    .sidebar.collapsed .menu-icon {
        margin-right: 0;
    }
    
    .sidebar.collapsed .sidebar-profile,
    .sidebar.collapsed .sidebar-search,
    .sidebar.collapsed .sidebar-footer {
        padding: 1rem 0;
        justify-content: center;
    }
    
    .sidebar.collapsed .has-submenu .submenu {
        display: none;
    }
    
    .sidebar.collapsed .usage-info,
    .sidebar.collapsed .upgrade-text {
        display: none;
    }
    
    .sidebar.collapsed .upgrade-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    
    .sidebar.collapsed .upgrade-icon {
        margin-right: 0;
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
        .sidebar {
            transform: translateX(-100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar.mobile-open {
            transform: translateX(0);
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('main-sidebar');
        const toggleBtn = document.getElementById('sidebar-toggle');
        
        // Toggle sidebar collapse
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebar-collapsed', sidebar.classList.contains('collapsed'));
        });
        
        // Check for saved sidebar state
        const sidebarState = localStorage.getItem('sidebar-collapsed');
        if (sidebarState === 'true') {
            sidebar.classList.add('collapsed');
        }
        
        // Handle submenu toggles
        const menuItemsWithSubmenu = document.querySelectorAll('.has-submenu > .menu-link');
        menuItemsWithSubmenu.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const parent = this.parentElement;
                
                // Close other open submenus
                const openMenus = document.querySelectorAll('.has-submenu.open');
                openMenus.forEach(menu => {
                    if (menu !== parent) {
                        menu.classList.remove('open');
                    }
                });
                
                // Toggle current submenu
                parent.classList.toggle('open');
            });
        });
        
        // For mobile: close sidebar when clicking outside
        document.addEventListener('click', function(e) {
            const isClickInside = sidebar.contains(e.target);
            const isMobileOpen = sidebar.classList.contains('mobile-open');
            
            if (!isClickInside && isMobileOpen && window.innerWidth <= 992) {
                sidebar.classList.remove('mobile-open');
            }
        });
        
        // Mobile toggle for the sidebar
        document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function() {
            sidebar.classList.toggle('mobile-open');
        });
        
        // Update profile information if available
        const userAvatar = localStorage.getItem('user-avatar');
        const userName = localStorage.getItem('user-name');
        
        if (userAvatar) {
            document.getElementById('sidebar-avatar').src = userAvatar;
        }
        
        if (userName) {
            document.getElementById('sidebar-username').textContent = userName;
        }
    });
</script>
