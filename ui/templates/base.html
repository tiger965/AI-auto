<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI交易平台{% endblock %}</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/' + theme + '.css') }}">
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="theme-{{ theme }}" data-theme="{{ theme }}">
    <div class="app-container">
        <!-- 全局加载动画 -->
        <div id="global-loader" class="loader-container hidden">
            {% include 'components/loader.html' %}
        </div>

        <!-- 页头 -->
        <header class="app-header">
            {% include 'components/header.html' %}
        </header>

        <!-- 主体内容 -->
        <div class="main-container">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                {% include 'components/sidebar.html' %}
            </aside>

            <!-- 内容区域 -->
            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="app-footer">
            {% include 'components/footer.html' %}
        </footer>

        <!-- 音效元素 -->
        <audio id="click-sound" preload="auto">
            <source src="{{ url_for('static', filename='sounds/click.mp3') }}" type="audio/mpeg">
        </audio>
        <audio id="notification-sound" preload="auto">
            <source src="{{ url_for('static', filename='sounds/notification.mp3') }}" type="audio/mpeg">
        </audio>
        <audio id="success-sound" preload="auto">
            <source src="{{ url_for('static', filename='sounds/success.mp3') }}" type="audio/mpeg">
        </audio>
    </div>

    <!-- 核心JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sounds.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <!-- 额外JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
